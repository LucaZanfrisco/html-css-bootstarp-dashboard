<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /Bootstarp -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- /Google Font -->
    <title>Bootstarp Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <!-- Container responsive -->
        <div class="container-fluid">
            <!-- Row flex with 3 col  -->
            <div class="row align-items-center py-1 bg-white">
                <!-- Logo col -->
                <div class="col-1">
                    <img class="ms_mobile-logo d-lg-none" src="img/mobile-logo.png" alt="mobile-logo">
                    <img class="img-fluid d-none d-lg-block" src="img/logo.svg" alt="logo-desktop">
                </div>
                <!-- Search col -->
                <div class="col-10">
                    <form class="d-flex position-relative" role="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="form-control me-2 px-5" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                </div>
                <!-- Icon col -->
                <div class="col-1">
                    <ul class="row list-unstyled">
                        <li class="col"><i class="fa-solid fa-list d-none d-xl-inline-block"></i></li>
                        <li class="col"><i class="fa-solid fa-circle-question d-none d-xl-inline-block"></i></li>
                        <li class="col"><i class="fa-solid fa-ellipsis-vertical d-none d-xl-inline-block"></i></li>
                        <li class="col"><i class="fa-solid fa-bell"></i></li>
                    </ul>
                </div>
            </div>
            <!-- /Row flex with 3 col -->
        </div>
        <!-- /Container responsive  -->
    </header>

    <main>
        <!-- Container responsive -->
        <div class="container-fluid g-0">
            <!-- Row flex with 2 col -->
            <div class="d-flex">
                <!-- Side-Bar-->
                <aside id="sidebar">
                    <ul class="row list-unstyled flex-column">
                        <li class="py-2 fs-5">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline-block ms-2">Home</span>
                        </li>
                        <li class="py-2 fs-5">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline-block ms-2">Stats</span>
                        </li>
                        <li class="mb-auto py-2 fs-5">
                            <i class="fa-solid fa-signal mb-auto"></i>
                            <span class="d-none d-lg-inline-block ms-2">Signals</span>
                        </li>
                        <li class="py-2 fs-5">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline-block ms-2">Admin</span>
                        </li>
                    </ul>
                </aside>
                <!-- /Side-Bar -->
                <div class="ms_col">
                    <div class="row ms_dash-up">
                        <div class="col-12">
                            <span>Nuovo Studente</span>
                        </div>
                        <div class="col-12">
                            <span>Boolean</span>
                        </div>
                        <div class="col-12">
                            <span>Studenti online negli ultimi 30 minuti</span>
                            <span>125</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Row flex with 2 col  -->
        </div>
        <!-- /Container responsive -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
